name: Fly DSL test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE: "rocm/pytorch:rocm7.1_ubuntu24.04_py3.12_pytorch_release_2.9.1"
  LLVM_COMMIT: "04f968b02917"
  GITHUB_REPO_NAME: ${{ github.event.pull_request.head.repo.full_name || 'ROCm/FlyDSL' }}
  GITHUB_COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.event.head_commit.id }}

jobs:
  test:
    strategy:
      matrix:
        runners: [ 'linux-flydsl-mi325-1', 'linux-flydsl-mi355-1' ]
      fail-fast: false
    runs-on: ${{ matrix.runners }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITHUB_REPO_NAME }}
          ref: ${{ env.GITHUB_COMMIT_SHA }}
          path: flydsl-test
    
      - name: Start CI container
        run: |
          echo "Clean up containers..."
          docker ps -aq -f name=flydsl_test | xargs -r docker stop | xargs -r docker rm || true

          echo "Start CI container..."
          if [ -f "/etc/podinfo/gha-render-devices" ]; then
            DEVICE_FLAG=$(cat /etc/podinfo/gha-render-devices)
          else
            DEVICE_FLAG="--device /dev/dri"
          fi

          echo "Starting container: flydsl_test:ci"
          docker run -dt --network=host --user root --device=/dev/kfd $DEVICE_FLAG \
          -v "${GITHUB_WORKSPACE:-$PWD}/flydsl-test:/flydsl-test" \
          --ipc=host --group-add video \
          --shm-size 16g \
          --cap-add=SYS_PTRACE \
          --security-opt seccomp=unconfined \
          -w /flydsl-test \
          --name flydsl_test \
          ${{ env.DOCKER_IMAGE }}
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Install dependencies
        run: |
          docker exec flydsl_test bash -c "apt-get update && apt-get install -y cmake build-essential"
          docker exec flydsl_test bash -c "python3 -m pip install -U pip setuptools wheel"
          docker exec flydsl_test bash -c "python3 -m pip install ninja>=1.11.1"
          docker exec flydsl_test bash -c "git config --global --add safe.directory /flydsl-test && cd /flydsl-test && git log"
    
      # Cache MLIR install tarball across workflow runs.
      - name: Restore cached MLIR install tarball (if available)
        id: mlir-cache
        uses: actions/cache@v4
        with:
          path: mlir_install.tgz
          # Key includes LLVM commit and hashes of build scripts/workflow.
          # Repo is checked out under `flydsl-test/` (see actions/checkout path), so hash paths must include it.
          key: mlir-install-${{ env.LLVM_COMMIT }}-${{ hashFiles('flydsl-test/scripts/build_llvm.sh', 'flydsl-test/flir/CMakeLists.txt', 'flydsl-test/.github/workflows/flydsl.yaml') }}

      - name: Use cached MLIR install tarball (skip LLVM build)
        if: steps.mlir-cache.outputs.cache-hit == 'true'
        run: |
          ls -lh mlir_install.tgz
          docker cp mlir_install.tgz flydsl_test:/tmp/mlir_install.tgz
          docker exec flydsl_test bash -c "rm -rf /llvm-project/mlir_install && mkdir -p /llvm-project && tar -xzf /tmp/mlir_install.tgz -C /llvm-project"
          docker exec flydsl_test bash -c "ls -la /llvm-project/mlir_install/lib/cmake/mlir"

      - name: Build LLVM
        if: steps.mlir-cache.outputs.cache-hit != 'true'
        run: |
          set -ex
          docker exec flydsl_test bash -c "cd /flydsl-test && LLVM_COMMIT=${{ env.LLVM_COMMIT }} bash scripts/build_llvm.sh"
          docker exec flydsl_test bash -c "ls -la /llvm-project/mlir_install/lib/cmake/mlir"
          docker cp flydsl_test:/llvm-project/mlir_install.tgz ./mlir_install.tgz || true
          ls -lh ./mlir_install.tgz || true

      - name: Build FLIR (uses MLIR install prefix)
        run: |
          docker exec flydsl_test bash -c "export MLIR_PATH=/llvm-project/mlir_install && cd /flydsl-test && python3 -m pip install -e . --use-pep517"

      - name: MLIR tarball artifact status
        run: |
          echo "cache-hit: ${{ steps.mlir-cache.outputs.cache-hit }}"
          echo "event:     ${{ github.event_name }}"
          echo "ref:       ${{ github.ref }}"
          if [[ "${{ steps.mlir-cache.outputs.cache-hit }}" == "true" ]]; then
            echo "artifact:  skipped (MLIR restored from cache; no rebuild)"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "artifact:  will upload (workflow_dispatch + rebuilt)"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "artifact:  will upload (push to main + rebuilt, e.g. PR merged)"
          else
            echo "artifact:  skipped (PR runs do not upload)"
          fi

      - name: Export MLIR install tarball (workflow_dispatch OR push-to-main)
        if: steps.mlir-cache.outputs.cache-hit != 'true' && (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main'))
        run: |
          ls -lh ./mlir_install.tgz || true

      - name: Upload MLIR install tarball artifact (workflow_dispatch OR push-to-main)
        if: steps.mlir-cache.outputs.cache-hit != 'true' && (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main'))
        uses: actions/upload-artifact@v4
        with:
          name: mlir_install-${{ matrix.runners }}-${{ env.LLVM_COMMIT }}
          path: mlir_install.tgz
          if-no-files-found: ignore
          retention-days: 7
        
      - name: Run tests
        run: |
          docker exec flydsl_test bash -c "cd /flydsl-test && bash scripts/run_tests.sh"

      - name: Show tests logs
        if: failure()
        run: |
          docker exec flydsl_test bash -c 'cd /tmp && tar czf /tmp/logs.tgz *.log 2>/dev/null || echo "no logs"'
          docker cp flydsl_test:/tmp/logs.tgz . || true
          if [ -f logs.tgz ]; then
            tar -xzf logs.tgz || true
            cat *.log || true
          else
            echo "logs.tgz not found; skipping log extraction"
          fi

      - name: Run benchmarks
        run: |
          docker exec flydsl_test bash -c "cd /flydsl-test && bash scripts/run_benchmark.sh"

      - name: Show benchmarks logs
        if: failure()
        run: |
          docker exec flydsl_test bash -c 'cd /tmp/flir_bench && tar czf /tmp/flir_bench/logs.tgz *.log 2>/dev/null || echo "no logs"'
          docker cp flydsl_test:/tmp/flir_bench/logs.tgz . || true
          if [ -f logs.tgz ]; then
            tar -xzf logs.tgz || true
            cat *.log || true
          else
            echo "logs.tgz not found; skipping log extraction"
          fi
      
      - name: Clean up
        if: always()
        run: |
          docker stop flydsl_test
          docker rm flydsl_test
